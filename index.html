    <body>
        <header>
            <h1>Burrowing Owls</h1>
        </header>
        <figure>
            <img src="./assets/images/Burrowing-Owl.jpg" alt="a picture of a burrowing owl mid-flight in a field of flowers">
            <figcaption>Burrowing Owl mid-flight (credit: The Peregrine Fund)</figcaption>
        </figure>
        <section>
            <p>Burrowing Owls are adorable, magnificent creatures! They can be seen 
                nesting on the burrows of prairie animals when they hunt for food. They are also some of the only owls 
                that are active both day and night. Learn more on 
                <a href="https://www.peregrinefund.org/explore-raptors-species/owls/burrowing-owl">The Peregrine Fund's website</a>
                or even <a href="https://en.wikipedia.org/wiki/Burrowing_owl">Wikipedia</a>.</p>
        </section>
        <footer>
            <h2>Contact:</h2>
            <section class="input">
                <label for="username">Name: <span aria-label="required">*</span></label>
                <input id="username" type="text" name="username" />
            </section>
            <section class="input">
                <label for="email">Email: <span aria-label="required">*</span></label>
                <input id="email" type="text" name="email" />
            </section>
            

        </footer>
