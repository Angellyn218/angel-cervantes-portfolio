<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Angel Cervantes's Portfolio</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <h1>Angel Cervantes</h1>
        </header>
        <section>
            <img src="./assets/images/Brazilian-Burrowing-Owl.jpg" alt="picture of Brazilian burrowing owl on branch">
        </section>
        <footer>
            <h2>Contact Me:</h2>
            <section class="input">
                <label for="username">Name: <span aria-label="required">*</span></label>
                <input id="username" type="text" name="username" />
            </section>
            <section class="input">
                <label for="email">Email: <span aria-label="required">*</span></label>
                <input id="email" type="text" name="email" />
            </section>
            

        </footer>
    </body>
</html>
